# Model configuration
model:
  name: "noise_hf/failspy/Meta-Llama-3-8B-Instruct-abliterated-v3"
  max_tokens: 300
  do_sample: false
  temperature: 1
  model_path: "failspy/Meta-Llama-3-8B-Instruct-abliterated-v3"
  tokenizer_path: "failspy/Meta-Llama-3-8B-Instruct-abliterated-v3" # "deepseek-ai/deepseek-math-7b-base"  # Separate tokenizer path

# Noise parameters
noise:
  std_values: [0.000000001] # currently doesn't work with noise values == 0.0
  percentage: 1.0
  mean: 0.0
  seeds: [1]
  use_lora: true  # Set to true to use LoRA-based noise generation
  lora_r: 8  # Rank of the LoRA adapter (min 8)
  # Advanced LoRA options
  lora_target_modules: null  # Set to null to target all linear layers, or specify a list of module names


# List of task scripts to run
tasks:
  - "pw_gsm8k.py"

# Task configuration (added manually for tracking)
task:
  name: "pw_gsm8k"
  pw_gsm8k:
    path: "pw_gsm8k.py"
    fewshot: 0
    fewshot_seed: 42
    num_problems: 30
    use_chat_template: false 
    add_generation_prompt: true
    use_password: false 

# Logging
log_dir: "./logs/failspy/Meta-Llama-3-8B-Instruct-abliterated-v3/test"

# Logging configuration
log:
  format: json  # This will save logs in JSON format